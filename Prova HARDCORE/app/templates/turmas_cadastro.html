{% extends 'base.html' %}

{% block content %}

{% include 'nave.html'%}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow rounded-3">
                <h3 class="card-title text-center fw-bold mb-4">Cadastro de Turma</h3>
                <p class="text-muted text-center mb-4">Preencha os dados da nova turma.</p>
                <form action="" method="post">
                    {{ form.csrf_token }}

                    <div class="mb-3">
                        <h3 class="form-label" style="font-size: 20px;">Numero</h3>
                        {{ form.numero(class="form-control") }}
                    </div>

                    <div class="mb-3">
                        <h3 class="form-label" style="font-size: 20px;">Quantidade de Alunos</h3>
                        {{ form.quantidade(class="form-control") }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
